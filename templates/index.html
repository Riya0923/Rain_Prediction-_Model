<!DOCTYPE html>
<html>
<head>
  <title>Rain Prediction Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>
<body>
<div class="big">
  <div class="container">
    <div>
      <h1><b>RAIN PREDICTION</b></h1>
    </div>
    <form action="{{ url_for('predict')}}" method="post">
      <!-- 1st row -->
      <div class="row">
        <div class="ip">
          <label for=""> Date: </label>
          <input type="date" name="Date" required class="des">
        </div>
        <div class="ip">
          <label for="" class="">Location: </label>
          <select id="dropdown" name="Location" class="des">
            <option value="Albury" selected>Albury</option>
            <option value="BadgerysCreek">BadgerysCreek</option>
            <option value="Cobar">Cobar</option>
            <option value="CoffsHarbour">CoffsHarbour</option>

            <option value="Moree">Moree</option>
            <option value="Newcastle">Newcastle</option>
            <option value="NorahHead">NorahHead</option>
            <option value="NorfolkIsland">NorfolkIsland</option>

            <option value="Penrith">Penrith</option>
            <option value="Richmond">Richmond</option>
            <option value="Sydney">Sydney</option>
            <option value="SydneyAirport">SydneyAirport</option>
            
            <option value="WaggaWagga">WaggaWagga</option>
            <option value="Williamtown">Williamtown</option>
            <option value="Wollongong">Wollongong</option>
            <option value="Canberra">Canberra</option>

            <option value="Tuggeranong">Tuggeranong</option>
            <option value="MountGinini">MountGinini</option>
            <option value="Ballarat">Ballarat</option>

            <option value="Bendigo">Bendigo</option>
            <option value="Sale">Sale</option>
            <option value="MelbourneAirport">MelbourneAirport</option>
            <option value="Melbourne">Melbourne</option>

            <option value="Mildura">Mildura</option>
            <option value="Nhil">Nhil</option>
            <option value="Portland">Portland</option>
            <option value="Watsonia">Watsonia</option>
            
            <option value="Dartmoor">Dartmoor</option>
            <option value="Brisbane">Brisbane</option>
            <option value="Cairns">Cairns</option>
            <option value="GoldCoast">GoldCoast</option>

            <option value="Townsville">Townsville</option>
            <option value="Adelaide">Adelaide</option>
            <option value="MountGambier">MountGambier</option>

            <option value="Nuriootpa">Nuriootpa</option>
            <option value="Woomera">Woomera</option>
            <option value="Albany">Albany</option>
            <option value="Witchcliffe">Witchcliffe</option>

            <option value="PearceRAAF">PearceRAAF</option>
            <option value="PerthAirport">PerthAirport</option>
            <option value="Perth">Perth</option>
            <option value="SalmonGums">SalmonGums</option>
            
            <option value="Walpole">Walpole</option>
            <option value="Hobart">Hobart</option>
            <option value="Launceston">Launceston</option>
            <option value="AliceSprings">AliceSprings</option>

            <option value="Darwin">Darwin</option>
            <option value="Katherine">NKatherine</option>
            <option value="Uluru">Uluru</option>
          </select>
          <div class="underline"></div>
        </div>
      </div>
      <!-- 2nd row -->
      <div class="row">
        <div class="ip">
          <label for=""> Min Temp: </label>
          <input type="number" name="MinTemp" required class="des">
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for="">Max Temp: </label>
          <input type="number" name="MaxTemp" required class="des">
          <div class="underline"></div>
        </div>
      </div>
      <!-- 3rd row -->
      <div class="row">
        <div class="ip">
          <label for=""> Rainfall: </label>
          <input type="number" name="Rainfall" required class="des">
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for="">Evaporation: </label>
          <input type="number" name="Evaporation" required class="des">
          <div class="underline"></div>
        </div>
      </div>
      <!-- 4th row -->
      <div class="row">
        <div class="ip">
          <label for=""> Sunshine: </label>
          <input type="number" name="Sunshine" required class="des">
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for=""> Wind Gust Direction: </label>
          <select id="dropdown" name="WindGustDir" class="des">
            <option value="E" selected>E</option>
            <option value="W">W</option>
            <option value="N">N</option>
            <option value="S">S</option>

            <option value="NE">NE</option>
            <option value="NW">NW</option>
            <option value="SE">SE</option>
            <option value="SW">SW</option>

            <option value="ENE">ENE</option>
            <option value="SSW">SSW</option>
            <option value="ESE">ESE</option>
            <option value="SSW">SSW</option>
            
            <option value="NNE">NNE</option>
            <option value="WNW">WNW</option>
            <option value="WSW">WSW</option>
            <option value="NNW">NNW</option>
          </select>
        </div>
        
      </div>
      <!-- 5th row -->
      <div class="row">
        
        <div class="ip">
          <label for="">Wind Gust Speed: </label>
          <input type="number" name="WindGustSpeed" required class="des">
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for=""> Wind Direction 9AM: </label>
          <select id="dropdown" name="WindDir9am" class="des">
            <option value="E" selected>E</option>
            <option value="W">W</option>
            <option value="N">N</option>
            <option value="S">S</option>

            <option value="NE">NE</option>
            <option value="NW">NW</option>
            <option value="SE">SE</option>
            <option value="SW">SW</option>

            <option value="ENE">ENE</option>
            <option value="SSW">SSW</option>
            <option value="ESE">ESE</option>
            <option value="SSW">SSW</option>
            
            <option value="NNE">NNE</option>
            <option value="WNW">WNW</option>
            <option value="WSW">WSW</option>
            <option value="NNW">NNW</option>
          </select>
          <div class="underline"></div>
        </div>
      </div>
      <!-- 6th row -->
      <div class="row">
        <div class="ip">
          <label for=""> Wind Direction 3PM: </label>
          <select id="dropdown" name="WindDir3pm" class="des">
            <option value="E" selected>E</option>
            <option value="W">W</option>
            <option value="N">N</option>
            <option value="S">S</option>

            <option value="NE">NE</option>
            <option value="NW">NW</option>
            <option value="SE">SE</option>
            <option value="SW">SW</option>

            <option value="ENE">ENE</option>
            <option value="SSW">SSW</option>
            <option value="ESE">ESE</option>
            <option value="SSW">SSW</option>
            
            <option value="NNE">NNE</option>
            <option value="WNW">WNW</option>
            <option value="WSW">WSW</option>
            <option value="NNW">NNW</option>
          </select>
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for=""> Wind speed 9AM: </label>
          <input type="number" name="WindSpeed9am" required class="des" id="ss">
          <div class="underline"></div>
        </div>
      </div>
      <!-- 7th row -->
      <div class="row">
        <div class="ip">
          <label for="">Wind speed 3PM: </label>
          <input type="number" name="WindSpeed3pm" required class="des">
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for="">Humidity 9AM: </label>
          <input type="number" name="Humidity9am" required class="des">
          <div class="underline"></div>
        </div>
      </div>
      <!-- 8th row -->
      <div class="row">
        <div class="ip">
          <label for="">Humidity 3PM: </label>
          <input type="number" name="Humidity3pm" required class="des">
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for="">Pressure 9AM: </label>
          <input type="number" name="Pressure9am" required class="des">
          <div class="underline"></div>
        </div>
      </div>
      <!-- 9th row -->
      <div class="row">
        <div class="ip">
          <label for="">Pressure 3PM: </label>
          <input type="number" name="Pressure3pm" required class="des">
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for="">Cloud 9AM: </label>
          <input type="number" name="Cloud9am" required class="des">
          <div class="underline"></div>
        </div>
      </div>
      <!-- 10th row -->
      <div class="row">
        <div class="ip">
          <label for="">Cloud 3PM: </label>
          <input type="number" name="Cloud3pm" required class="des">
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for="">Temperature 9AM: </label>
          <input type="number" name="Temp9am" required class="des">
          <div class="underline"></div>
        </div>
      </div>
      <!-- 11th row -->
      <div class="row">
        <div class="ip">
          <label for="">Temperature 3PM: </label>
          <input type="number" name="Temp3pm" required class="des">
          <div class="underline"></div>
        </div>
        <div class="ip">
          <label for="">Rain Today: </label>
          <select id="dropdown" name="RainToday" class="des" id="rr">
            <option value="Yes" selected>Yes</option>
            <option value="No">No</option>
        </select>
        <div class="underline"></div>
        </div>
      </div>


      <button type="submit" value="submit">Predict</button>
    </form>
  </div>
  <br>
  <br>
  <div class="container1">
    <h2>Prediction Result : </h2>
    {{ prediction_text }}
  </div>
   </div>
</body>
</html>
